<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        /* Add your email styles here */
    </style>
</head>
<body>
<div class="container">
    <h2>Reset Your Password</h2>
    <p>Hello <strong th:text="${firstName}">User</strong>,</p>
    <p>We received a request to reset your password for the Rental Management System.</p>

    <div style="text-align: center; margin: 25px 0;">
        <a th:href="${resetLink}" class="button">Reset Password</a>
    </div>

    <p>This link will expire in <strong th:text="${expiryHours}">2</strong> hours.</p>
    <p>If you didn't request this password reset, please ignore this email.</p>
</div>
</body>
</html>
